{% extends 'adminbase.html' %}

{% block title %}
edit Products
{% endblock title %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded p-4"> 
        <h3>Edit Products</h3>
        <div class="col-8 ">
            <form method='post' action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Product Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="product_name" class="form-control" id="colFormLabel" placeholder="Name" value="{{product.product_name}}" >
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">Product description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" value="{{product.product_description}}" ></textarea>
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Brand</label>
                    <div class="col-sm-8">
                      <select name="brand" class="form-select shadow p-1 mb-1 bg-white rounded" aria-label="Default select example">
                        {% comment %} <option selected>{{product.product_brand.brand_name}}</option> {% endcomment %}
                        {% for brand in brands %}
                        <option value="{{brand.brand_name}}"> {{brand.brand_name}} </option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Sport</label>
                    <div class="col-sm-8">
                      <select name="sport" class="form-select shadow p-1 mb-1 bg-white rounded" aria-label="Default select example">
                        {% comment %} <option selected>{{product.product_brand.brand_name}}</option> {% endcomment %}
                        {% for sport in sports %}
                        <option value="{{sport.sport_name}}"> {{sport.sport_name}} </option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-8">
                      <select name="category" class="form-select shadow p-1 mb-1 bg-white rounded" aria-label="Default select example">
                        {% comment %} <option selected>{{product.product_brand.brand_name}}</option> {% endcomment %}
                        {% for category in categories %}
                        <option value="{{category.category_name}}"> {{category.category_name}} </option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-8">
                      <select name="gender" class="form-select shadow p-1 mb-1 bg-white rounded" aria-label="Default select example" >
                        {% for gender_choice in Products.GENDER_CHOICES %}
                            <option value="{{ gender_choice.0 }}">{{ gender_choice.1 }}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label"> Image</label>
                    <div class="col-sm-8">
                        <input type="file" name="image" class="form-control-file shadow p-1 mb-1 bg-white rounded" id="inputEmail3" value="{{product.product_image}}">
                        <br>
                        <img src="#" id="image-preview" style="display:none;  height:100px; width:auto;">
                        <br>
                    </div>
                </div>
                <div>
                    {% for message in messages %}
                    <p style="color: red">
                        {{message}}
                    </p>
                    {% endfor %}
                </div>
                <input type="submit" value="Add" name="">
            </form>
          
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        var preview = document.getElementById('image-preview');
        preview.style.display = "block";
        preview.src = URL.createObjectURL(event.target.files[0]);
    }
</script>

     

{% endblock content %}
